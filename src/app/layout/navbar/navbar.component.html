<nav class="navbar navbar-expand-lg navbar-light"
[ngClass]="{'bg-info':isInfo, 'bg-warning': isWarning, 'bg-danger':isDanger, 'bg-primary':isBlue}">

    <div class="container-fluid">
      <a class="navbar-brand">Navbar</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" *ngFor="let nav of allNavs">
            <a class="nav-link active"  routerLink={{nav.name}}>{{nav.name}}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="row" *ngIf="isList">
    <div class="col-sm-3">
        <ul class="list-group">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
          </ul>
    </div>
  </div>

  <h1>{{getsomeData}}</h1>
